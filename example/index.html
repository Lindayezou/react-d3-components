	var AnimatedComponent = React.createClass({
		getInitialState: function() {
			return {
				data: {label: '', values: [
					{x: 1, y: 1},
					{x: 2, y: 2},
					{x: 3, y: 0},
					{x: 4, y: 1},

					{x: 19, y: 1},
					{x: 20, y: 2}
				]}
			};
		},

		componentDidMount: function() {
			this._update();
		},

		_update: function() {
			var data = this.state.data;
			data.values.push({
				x: data.values[data.values.length - 1].x + 1,
				y: Math.random() - 0.5
			});

			this.setState({data: data});

			data.values.shift();

			setTimeout(this._update, 5000);
		},

		render: function() {

			var start = this.state.data.values[0].x;

			var transition = new ReactD3.Transition();
			transition
				.duration(5000)
				.attr('transform', function(d, x, y) {
					return "translate(" + x(start - 1) + ",0)";
				}, "translate(0, 0)");

			var scale =	d3.scale.linear()
				.domain([
					this.state.data.values[0].x,
					this.state.data.values[this.state.data.values.length - 2].x
				])
				.range([0, 400 - 70]);

			return (
				<Chart
					data={this.state.data}
					width={400}
					height={400}
					margin={{top: 10, bottom: 50, left: 50, right: 20}}
					tooltipHtml={tooltipLine}

						orientation={'left'}
						label={'Funds'}
						innerTickSize={5}
						scale={'y'}/>
					<LineChart/>
				</Chart>
			);
		},
	});

	var labelAccessor = function(stack) { return stack.customLabel; };
	var valuesAccessor = function(stack) { return stack.customValues; };
	var xAccessor = function(element) { return element[0]; };
	var yAccessor = function(element) { return element[1]; };

	var MyBarChart = React.createClass({
		getInitialState: function() {
			return {};
		},

		componentDidMount: function() {
		},

		render: function() {

		var xScale = d3.scale.ordinal()
			.domain(valuesAccessor(data[0]).map(e => { return xAccessor(e); }))
			.rangeRoundBands([0, 400-50-10], 0.5);

		var xScaleShifted = function(x) {
			return xScale(x) + xScale.rangeBand() / 2;
		}

		var colorScale = d3.scale.ordinal().range(['#ff7f0e', '#2ca02c']);
			return (
				<Chart
					data={data}
					width={400}
					height={400}
					margin={{top: 10, bottom: 50, left: 50, right: 10}}
					tooltipHtml={tooltip}
					label={labelAccessor}
					x={xAccessor}
					y={yAccessor}
					values={valuesAccessor}>
					<Axis
						className={'x axis'}
						orientation={'bottom'}
						label={'Age'}
						innerTickSize={5}
						scale={xScale}/>
					<Axis
						className={"y axis"}
						orientation={'left'}
						label={'Funds'}
						innerTickSize={5}
						scale={'y'}/>
					<BarChart
						data={data}
						label={labelAccessor}
						x={xAccessor}
						y={yAccessor}
						values={valuesAccessor}
						xScale={xScale}/>
					<LineChart
						data={data}
						label={labelAccessor}
						x={xAccessor}
						y={yAccessor}
						values={valuesAccessor}
						xScale={xScaleShifted}
						colorScale={colorScale}/>
					<ScatterPlot
						data={data}
						label={labelAccessor}
						x={xAccessor}
						y={yAccessor}
						values={valuesAccessor}
						xScale={xScaleShifted}
						colorScale={colorScale}/>
				</Chart>
			);
		}
	});
